# =============================================================================
# Paciolus Docker Compose
# Sprint 150: Docker hardening
# =============================================================================
# Local development and staging environment orchestration.
# Mirrors production architecture for consistent testing.
# =============================================================================
# Usage:
#   docker-compose up --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paciolus-backend
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENV_MODE=${ENV_MODE:-development}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      # JWT_SECRET_KEY is required — no default is intentional (fail-closed security).
      # Set it in .env or pass via environment: JWT_SECRET_KEY=<your-secret>
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      # 30-min access tokens (Phase XXV hardening) — override in .env for dev convenience
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRATION_DAYS=${REFRESH_TOKEN_EXPIRATION_DAYS:-7}
      # 4 slashes = absolute path inside container, matching the /app/data volume mount
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/paciolus.db}
      # Gunicorn tuning — configurable without rebuilding the image
      - WEB_CONCURRENCY=${WEB_CONCURRENCY:-4}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - GUNICORN_MAX_REQUESTS=${GUNICORN_MAX_REQUESTS:-1000}
    volumes:
      # Persist SQLite database (metadata only, not financial data)
      - paciolus-db:/app/data
    # Health checks defined in Dockerfiles — no duplication here.
    # Compose uses the Dockerfile HEALTHCHECK automatically.
    restart: unless-stopped
    networks:
      - paciolus-network

  # ---------------------------------------------------------------------------
  # Frontend Web Service
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: paciolus-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - paciolus-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  paciolus-db:
    driver: local
    # Note: This volume stores ONLY user metadata, settings, and activity logs.
    # Financial data is NEVER persisted (Zero-Storage Architecture).

# =============================================================================
# Networks
# =============================================================================
networks:
  paciolus-network:
    driver: bridge
