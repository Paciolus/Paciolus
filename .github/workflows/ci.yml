# Paciolus CI Pipeline — Sprint 210
# Runs on every push to main and every PR targeting main.
#
# Branch protection recommendation:
#   Settings > Branches > Add rule for "main":
#   - Require status checks: backend-tests, frontend-build, backend-lint
#   - Require branches to be up to date before merging
#   (CEO decides whether to enforce — this CI just reports.)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Backend Tests ────────────────────────────────────────────
  backend-tests:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Create test .env
        run: |
          cat > .env << 'EOF'
          API_HOST=0.0.0.0
          API_PORT=8000
          CORS_ORIGINS=http://localhost:3000
          ENV_MODE=development
          DATABASE_URL=sqlite:///./test.db
          EOF

      - name: Run pytest
        run: pytest tests/ -v --tb=short -q

  # ── Frontend Build ───────────────────────────────────────────
  frontend-build:
    name: Frontend Build + Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

  # ── Backend Lint ─────────────────────────────────────────────
  backend-lint:
    name: Backend Lint (ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check .
