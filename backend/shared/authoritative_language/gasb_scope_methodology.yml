# GASB Scope, Methodology, and Citation Content Library — Sprint 3
#
# Approved text snippets and citation metadata for GASB-framework clients
# (governmental entities). Used by scope_methodology.py to generate
# framework-aware report sections.
#
# IMPORTANT: All text is controlled/approved boilerplate. Do not fabricate
# legal claims. Keep references maintainable and versioned.

body: "GASB"
body_full: "Governmental Accounting Standards Board"
codification_system: "GASB Statements and Concepts Statements"

scope_template: >-
  The automated {domain} procedures documented in this workpaper were
  performed on the {data_description} provided by management for the
  period under examination. These procedures are designed to identify
  potential data anomalies that may warrant further investigation by the
  engagement team. The analysis was performed with reference to applicable
  GASB Statements and professional auditing standards.

methodology_template: >-
  The results presented herein reflect automated data analytics and are
  intended to support, not replace, professional judgment. Identified
  anomalies may indicate areas requiring additional inquiry but do not,
  in themselves, constitute evidence of error, fraud, or material
  misstatement. The engagement team should evaluate each flagged item in
  the context of the overall engagement risk assessment and perform
  corroborating procedures as deemed necessary under applicable
  professional standards.

